version: '3'
services:

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - ./.env
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nginx-network
      
  nginx:
    image: nginx:1.24
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    volumes:
      - ./nginx_dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - nginx-network

networks:
  nginx-network:
